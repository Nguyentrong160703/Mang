<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mảng</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="canonical" href="https://xoamang.com/">
    <meta property="og:url" content="https://xoamang.com/">
</head>

<body>
    <table>
        <thead>
            <tr>
                <th colspan="2">XOÁ PHẦN TỬ LỚN NHẤT TRONG MẢNG</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    Nhập mảng
                </td>
                <td>
                    <input id="input" type="text" />
                </td>
            </tr>
            <tr>
                <td>
                    Phần tử lớn nhất
                </td>
                <td id="max"></td>
            </tr>
            <tr>
                <td>
                    Mảng sau khi xóa
                </td>
                <td id="result"></td>
            </tr>
            <tr>
                <td>
                    <button onclick="handleClear()">Huỷ</button>
                </td>
                <td>
                    <button onclick="handleRun()">Xóa phần tử lớn nhất</button>
                </td>
            </tr>
        </tbody>
    </table>

    <script>
        function handleClear() {
            document.getElementById("input").value = "";
            document.getElementById("result").innerHTML = "";
            document.getElementById("max").innerHTML = "";
        }

        function handleRun() {
            let array = document
                .getElementById("input")
                .value.split(",")
                .map((val) => val * 1);

            let maxValue = Math.max(...array);

            document.getElementById("max").innerHTML = maxValue;

            document.getElementById("result").innerHTML = array.filter(
                (val) => val !== maxValue
            );
        }
    </script>
</body>

</html>
